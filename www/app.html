<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctum Gestão</title>

  <script src="lib/onsen/js/onsenui.js"></script>
   <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="./js/jquery.3.3.1.js"></script>
  <script src="js/controllers.js"></script>
  <script src="./js/login.js"></script>

  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script>
    var auth_check = 0 ;
    function deslogar(){
                  
          window.location.href = './index.html';
          return false ;

    }
    function verifica_auth(controle){
      $.post(
            localStorage.getItem('server_auth'),
              {
                'token'     : localStorage.getItem('token'),
                'action'    : 'VALIDATOKEN'
              },
              function(ret){
                if(ret.token){
                  //ons.notification.alert(localStorage.getItem('login_username'));
                }
                else{
                  
                  login( localStorage.getItem('login_username'),  localStorage.getItem('login_password'), 'app');
                  
                }
                //Exibindo o botao se o login der errado
                $('#button').show();
                $('#progress').hide();
              },
              'json'
            );
    }
    $(document).ready(function(){
      ////////////////////// VERIFICACAO DE AUTH /////////////////////////////////
      verifica_auth();

      /*Pegando retorno da notificação PUSH
      if(localStorage.getItem('pushInfo')){
        ons.notification.alert(localStorage.getItem('pushInfo'));
      }*/
      
      setInterval(verifica_auth, localStorage.getItem('app_timeverify_auth'));
        
      ///////////////////////////////////////////////////////////////////////////


    });

    ///////////////// PUSH NOTIFICATION ////////////////////////////////////////
     document.addEventListener('deviceready', function () {
        //Desativar botao voltar
        //document.addEventListener("backbutton", function(){navigator.app.exitApp();} , false);

        // Enable to debug issues.
        // window.plugins.OneSignal.setLogLevel({logLevel: 4, visualLevel: 4});
        
        if(debug == 1){
          ons.notification.alert('iniciando push');
        }


        var notificationOpenedCallback = function(jsonData) {
           
        if(debug == 1){
          ons.notification.alert(JSON.stringify(jsonData));
        }
        
        //Tesde de como pegar dados enviados no push
        localStorage.setItem('pushInfo',jsonData.notification.payload.additionalData.sessao);


        }
        
        window.plugins.OneSignal
          .startInit(localStorage.getItem('idonesignal'))
          .handleNotificationOpened(notificationOpenedCallback  )
          .endInit();

          }, false);


  </script>

  <!-- First navigation component: Navigator. This will remain always on top of the app. -->
  <ons-navigator id="myNavigator" page="splitter.html">
  </ons-navigator>


  <!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
  <template id="splitter.html">
    <ons-page>
      <ons-splitter id="mySplitter">
        <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px">
        </ons-splitter-side>
        <ons-splitter-content page="tabbar.html">
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>

  <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
  <template id="tabbar.html">
    <ons-page id="tabbarPage">
      <ons-toolbar>
        <div class="left">
          <!-- Toolbar-button with different icons depending on the platform. -->
          <ons-toolbar-button component="button/menu">
            <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center" id="tituloApp">Doctum .::. Inicio</div>
        <div class="right">
          <!-- Toolbar-button  only visible for iOS/other. -->
          <ons-if platform="ios other">
            <ons-toolbar-button component="button/new-task">New</ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>

      <!-- Floating Action Button only visible for Android. -->
      <!--
      <ons-if platform="android">
        <ons-fab position="right bottom" component="button/new-task">
          <ons-icon icon="md-edit"></ons-icon>
        </ons-fab>
      </ons-if>
      -->
      <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
      
      <ons-tabbar id="myTabbar" position="bottom">
        <ons-tab page="html/home_page.html"  label="Home" ><ons-icon size="30px" icon="fa-home"></ons-icon>
        </ons-tab>
        <ons-tab page="html/pending_tasks.html"><ons-icon size="30px" icon="fa-check-circle"></ons-icon>
        </ons-tab>
         <ons-tab page="html/completed_tasks.html" label="Autorizações"><ons-icon size="30px" icon="fa-archive"></ons-icon>
        </ons-tab>
        <ons-tab page="html/info.html"  active><ons-icon size="30px" icon="md-info"></ons-icon>
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </template>

</script>
</body>

</html>
