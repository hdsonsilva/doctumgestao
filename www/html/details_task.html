<ons-page id="detailsTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Detalhes da Solicitação</div>
    <div class="right">
     
    </div>
  </ons-toolbar>

  <ons-list-title>:::::::</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Titulo
      </ons-if>
      <div class="center">
        <ons-input id="title-input" type="text" disabled="1" placeholder="" float="1"></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Tipo
      </ons-if>
      <div class="center">
        <ons-input id="category-input" type="text" disabled='1'  placeholder="" float="1"></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item class="center" modifier="nodivider">
      <ons-button id="verweb">
        Ver
      </ons-button>
      
    </ons-list-item>
  </ons-list>

  
</ons-page>
